<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Error</title>
</head>

<body style='margin: 0;padding: 0;min-width: 100% !important;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";'>
    <table style="width: 100%;" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding: 20px;">
                <table style="width: 100%;max-width: [boxmaxwidth];padding: 25px 20px;border: 1px solid #fb4d4d;background-color: #fff6f6;border-radius: 5px;" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td>
                            <h3 style="color:#fb4141;padding-top:0px;margin-top:0px;">Error occurred!!</h3>
                            <hr style="border: 0; border-bottom: 1px solid #fb4d4d;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="color: rgb(53, 53, 53);">
                            <table style="width:100%;" cellpadding="10" cellspacing="0" border="0">
                                <tr>
                                    <td colspan="2" style="color:#fb4141; background:white; ">
                                        <span>Error details</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color:#fb4141;"><b>Message</b></td>
                                    <td>[errmsg]</td>
                                </tr>
                                <tr>
                                    <td style="color:#fb4141;"><b>Stack</b></td>
                                    <td style="word-wrap: break-word; word-break:break-all;">[errstack]</td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="background:white;">
                                        <span>Request details</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>Path</b></td>
                                    <td style="word-wrap: break-word; word-break:break-all;">[reqpath]</td>
                                </tr>
                                <tr style="padding-top: 20px">
                                    <td><b>Method</b></td>
                                    <td>[reqmethod]</td>
                                </tr>
                                <tr>
                                    <td><b>Body</b></td>
                                    <td style="word-wrap: break-word; word-break:break-all;">[reqbody]</td>
                                </tr>
                                <tr>
                                    <td><b>Query</b></td>
                                    <td style="word-wrap: break-word; word-break:break-all;">[reqquery]</td>
                                </tr>
                                <tr>
                                    <td><b>Param</b></td>
                                    <td style="word-wrap: break-word; word-break:break-all;">[reqparam]</td>
                                </tr>
                                <tr>
                                    <td><b>Headers</b></td>
                                    <td style="word-wrap: break-word; word-break:break-all;">
                                        [reqheaders]
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>Userid</b></td>
                                    <td style="word-wrap: break-word; word-break:break-all;">
                                        [userid]
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>Hostname</b></td>
                                    <td style="word-wrap: break-word; word-break:break-all;">
                                        [reqhostname]
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>Ip</b></td>
                                    <td style="word-wrap: break-word; word-break:break-all;">[reqip]</td>
                                </tr>
                                <tr>
                                    <td><b>Browser</b></td>
                                    <td style="word-wrap: break-word; word-break:break-all;">[reqbrowser]</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
